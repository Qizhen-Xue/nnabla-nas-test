# @package _global_

defaults:
  - override /args: args.yaml
  - override /dataloader: classification/imagenet_ofa.yaml
  - override /hparams: hparams_ofa_resnet50_subnet.yaml 
  - override /optimizer: train_ofa_resnet50.yaml
  - override /network: classification/ofa_resnet50.yaml

args:
  algorithm: OFATrainer

name: classification/ofa/ofa_resnet50/imagenet/train_subnet

network:
  ofa_resnet50:
    depth_list: [0, 1, 2]
    expand_ratio_list: [0.2, 0.25, 0.35]
    width_mult_list: [0.65, 0.8, 1.0]
    genotype: {
      "d": [0, 2, 1, 2, 0],                   # depth for [input_stem[1], stage1, stage2, stage3, stage4]
      "e": [0.35, 0.2, 0.35, 0.2,             # expand_width for each layer in stage1
            0.25, 0.25, 0.2, 0.25,            # stage2  
            0.25, 0.25, 0.25, 0.2, 0.2, 0.2,  # stage3
            0.35, 0.2, 0.2, 0.2],             # stage4
      "w": [0.65, 0.65, 1.0, 0.65, 0.8, 1.0]  # width_mult for [input_stem[1], input_stem[2], stage1, stage2, stage3, stage4]
    }
    weights: log/classification/ofa/ofa_resnet50/imagenet/search/D012_E0.20.250.35_W0.650.81.0/weights.h5

optimizer:
  train:
    lr: 0.005
  train_no_decay:
    lr: 0.005
